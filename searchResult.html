<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>查询结果页--Hisense GSS</title>
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
	<link rel="stylesheet" href="css/xinrong.css">
	<link rel="stylesheet" href="css/hisense-style.css">
	<link rel="stylesheet" href="css/hisense-theme.css">
	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<!-- jQuery UI -->
	<link rel="stylesheet" href="css/plugins/jquery-ui/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="css/plugins/jquery-ui/smoothness/jquery.ui.theme.css">
	<!-- dataTables -->
	<script src="js/plugins/datatable/jquery.dataTables.min.js"></script>
	<script src="js/plugins/datatable/TableTools.min.js"></script>
<!--	<script src="js/plugins/datatable/ColVis.js"></script>
-->	<script src="js/plugins/datatable/FixedColumns.min.js"></script>
	<!-- Datepicker -->
	<script language="javascript" type="text/javascript" src="js/plugins/My97DatePicker/WdatePicker.js"></script>
    
    <script src="js/common.js"></script>
    <script type="text/javascript">
	  $(document).ready( function () {
	  // dataTables
		var oTable = $('.dataTable').dataTable( {
			"sScrollX": "120%",
			"sScrollY": "270px",
			"bFilter":false, // 过滤功能
			"bSort": true, // 排序功能
			"bStateSave": true,
			"bLengthChange":true, 
			"bScrollCollapse": true,
			"bPaginate": true,
			"sPaginationType": "full_numbers",
			"oLanguage":{
				"sZeroRecords": "对不起，查询不到任何相关数据",
				"sLengthMenu": "<span>每页显示</span> _MENU_ <span>条</span>",
				"sInfo": "共  _TOTAL_ 条",
				"oPaginate":{
					"sNext":"下一页",
					"sPrevious":"上一页",
					"sFirst":"首页",
					"sLast":"尾页"
				}
			},
        	"sDom": 'C<"top">rt<"bottom"pli<"clear">',
//			"oColVis": {
//           		"buttonText": "选择列",
//				"bRestore": true,
//				"sRestore": "重置列",
//				"sAlign": "right",
//				"hidden": [0,1]
//        	},
			"sAjaxSource": "demo_data/demo_data.txt",
			"sServerMethod": "GET",
			"aoColumns": [
			  { "mData": null,"fnRender": function(obj){
				  return '<input type="checkbox" id="ta'+obj.aData[0]+'" />';
			   }},
			  { "mData": 0 },
			  { "mData": 1 },
			  { "mData": 2 },
			  { "mData": 3 },
			  { "mData": 4 },
			  { "mData": 5 },
			  { "mData": 6 },
			  { "mData": null,"fnRender": function(obj){
				  return '<a id="tt'+obj.aData[0]+'" href="#">操作<a>';
			   }}
        ]
		});
		new FixedColumns( oTable, {
 		"iLeftColumns": 2,
		"iLeftWidth": 269
 		} );
		
	   } );
	</script>
</head>

<body>
<div class="container-fluid">
  <!-- page header Start -->
  <div class="page-header">
    <div class="pull-left">
        <h1>订单台帐报表</h1>
    </div>
  </div>
  <div class="data-search row-fluid">
	<form class="form-horizontal" method="post" action="#">
    <div class="common-search">
        <div class="control-group">
          <label for="textfield" class="control-label">销售区域：</label>
          <div class="controls controls-row">
                <select style="width:120px;">
                    <option>请选择</option>
                </select>
          </div>
        </div> 
        <div class="control-group">
          <label for="textfield" class="control-label">国家：</label>
          <div class="controls controls-row">
                <select style="width:120px;">
                    <option>请选择</option>
                </select>
          </div>
        </div> 
         <div class="control-group">
           <label for="textfield" class="control-label">订单报关年、月：</label>
            <div class="controls controls-row">
                <select style="width:80px;">
                    <option>2013</option>
                </select>
            </div>
           <div class="controls controls-row">
                <select style="width:60px;">
                    <option>11</option>
                </select>
           </div>
        </div> 
        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-mini">查询</button>
            <button type="button" id="more-searchItem" class="btn btn-mini">更多查询条件 &nbsp; <i class="icon-chevron-right"></i></button>
        </div>
    </div>
    <!--advance search start-->
    <div class="advance-search hide">
        <div class="control-group">
          <label for="textfield" class="control-label">滚动计划号：</label>
          <div class="controls">
              <input type="text" class="input-medium" />
          </div>
        </div> 
        <div class="control-group">
          <label for="textfield" class="control-label">大区：</label>
          <div class="controls controls-row">
              <select style="width:80px;">
                  <option></option>
              </select>
          </div>
        </div> 
        <div class="control-group">
          <label for="textfield" class="control-label">销售协调：</label>
          <div class="controls">
              <input type="text" class="input-medium" />
          </div>
        </div> 
        <div class="control-group">
          <label for="textfield" class="control-label">风险订单状态：</label>
          <div class="controls">
              <input type="text" class="input-medium" />
          </div>
        </div> 
        <div class="control-group">
          <label for="textfield" class="control-label">订单状态：</label>
          <div class="controls">
				<div class="input-append">
                    <input class="input-small" type="text">
						<button type="button" class="btn"><i class="icon-search"></i></button>
						<button type="button" class="btn"><i class="icon-remove"></i></button>
                </div>
          </div>
        </div> 
        <div class="control-group">
          <label for="textfield" class="control-label">交货期：</label>
          <div class="controls">
				<div class="input-append">
                    <input class="input-small" id="jhq-start" type="text" readonly>
					<button type="button" class="btn add-on" onclick="WdatePicker({el:'jhq-start'})"><i class="icon-calendar"></i></button>
                </div>
          </div>
          <span class="control-text">至</span>
          <div class="controls">
				<div class="input-append">
                    <input class="input-small" id="jhq-end" type="text" readonly>
					<button type="button" class="btn add-on" onclick="WdatePicker({el:'jhq-end'})"><i class="icon-calendar"></i></button>
                </div>
          </div>
        </div> 
    </div>
    <!--advance search end-->
  </form> 
  </div>
  <!-- page header End -->
  <div class="box table-box">
  <div class="box-title">
     <h3>查询结果列表</h3>  
     <div class="table-action">
        <button type="button" class="btn btn-primary btn-mini">导出</button>
        <button type="button" class="btn btn-primary btn-mini">批量操作</button>
     </div>
  </div>
<table class="table table-hover table-nomargin table-bordered dataTable dataTable-fixedcolumn dataTable-scroll-x dataTable-scroll-y">
<thead>
<tr>
<th width="41">
<input type="checkbox">
</th>
<th width="116">序号</th>
<th width="153">PO单号</th>
<th width="153">订单号</th>
<th width="181">供货名称</th>
<th width="131">屏等级</th>
<th width="124">状态</th>
<th width="124">填报日期</th>
<th width="130">操作</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
  </div>
</div>
</body>
</html>
